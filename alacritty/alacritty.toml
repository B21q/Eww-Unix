shell="/bin/zsh"

[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
 black =   '#121013'
 red =     '#F4ADA5'
 green =   '#A7F4A5'
 yellow =  '#F3F4A5'
 blue =    '#A5C0F4'
 magenta = '#F4A5ED'
 cyan =     '#A5EEF4'
 white =   '#E1E0E0'

[colors.cursor]
cursor = "#A5C0F4"
text = "CellBackground"

#change cursor type Beam,Block,Underline
[cursor]
style = "Beam"

[colors.normal]
black =   '#121013'
 red =     '#F4ADA5'
 green =   '#A7F4A5'
 yellow =  '#F3F4A5'
 blue =    '#A5C0F4'
 magenta = '#F4A5ED'
 cyan =     '#A5EEF4'
 white =   '#E1E0E0'



[colors.dim]
black= "#131415"
red= "#864343"
green= "#777c44"
yellow= "#9e824c"
blue= "#556a7d"
magenta= "#75617b"
cyan= "#5b7d78"
white= "#828482"

[colors.primary]
background = "0x121013"
foreground = "#bcbcbc"

[colors.selection]
background = "#3e4451"
text = "CellForeground"

[env]
TERM = "xterm-256color"

[font]
size = 10.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 1

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[scrolling]
history = 5000
multiplier = 3

#startup modes:Windowed, Maximized, Fullscreen
[window]
dynamic_padding = false
opacity = 1.0
title = "Alacritty"
startup_mode = "Windowed"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 30
y = 20
